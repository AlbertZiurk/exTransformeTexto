<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Adicionando Fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Aguafina+Script&family=Momo+Signature&family=Rubik+80s+Fade&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Extensão TT</title>
  </head>
  <body>
    <header>
      <img src="./icons/tt-icon16.png" alt="Logo TRANSFORME textos" id="logo" />
      <h1>TRANSFORME textos</h1>
    </header>
    <main>
      <input
        type="text"
        placeholder="Digite o texto aqui"
        name="text"
        id="input-text"
        class="input-text"
      />

      <div class="container-button">
        <button type="button" class="btn" id="btnMaiuscula">MAIÚSCULA</button>
        <button type="button" class="btn" id="btnMinuscula">minúscula</button>
        <button type="button" class="btn" id="btnCapitalize">
          Capitalização
        </button>
        <button type="button" class="btn" id="btnLimpar">Limpar</button>
        <button type="button" class="btn" id="btnFonte">Mudar Fonte</button>
      </div>

      <div class="resultado">
        <textarea
          id="resultado"
          name="resultado"
          rows="8"
          cols="32"
          placeholder="Resultado: "
          readonly
        ></textarea>
      </div>
    </main>
    <footer>
      <p>Para mais opções, visite:</p>
      <a href="https://tiagoneves.com.br" id="link">tiagoneves.com.br</a>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
